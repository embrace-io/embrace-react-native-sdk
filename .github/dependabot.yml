version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 50
    groups:
      jest:
        patterns:
          - '*jest*'
      eslint:
        patterns:
          - '*eslint*'
