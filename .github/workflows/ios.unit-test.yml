name: iOS Unit Tests

on:
  push:
    branches: [master]
  pull_request:
    branches:
      - 5.0 # TBD remove particular branch

jobs:
  build:
    strategy:
      matrix:
        node-version: [18.x]
        os: [macos-latest]

    runs-on: ${{ matrix.os }}
    env:
      OS: 17.5
      PLATFORM: iOS Simulator
      DEVICE: iPhone 15 Pro
      WORKSPACE: RNEmbraceTestProject.xcworkspace
      SCHEME: RNEmbraceTests
      PROJECT_PATH: packages/core/test-project
      DERIVED_DATA_PATH: ~/Library/Developer/Xcode/DerivedData
      SDK: iphonesimulator

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Node (${{ matrix.node-version }})
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"

    - name: Enables corepack
      run: corepack enable

    - name: Cache Derived Data
      uses: actions/cache@v3
      with:
        path: ${{ env.DERIVED_DATA_PATH }}
        key: ${{env.SCHEME}}-Derived-Data-${{ runner.os }}-${{ hashFiles('**/*.xcodeproj/project.pbxproj, Podfile.lock') }}
        restore-keys: |
          ${{env.SCHEME}}-Derived-Data-${{ runner.os }}

    - name: Install Node Modules + CocoaPods Dependencies
      run: |
        cd ${{ env.PROJECT_PATH }}
        yarn install
        cd ios
        pod install
    
    - name: Run iOS Unit Tests
      run: |
        cd ${{ env.PROJECT_PATH }}/ios
        xcodebuild test \
          -workspace ${{ env.WORKSPACE }} \
          -scheme ${{ env.SCHEME }} \
          -sdk ${{ env.SDK }} \
          -enableCodeCoverage YES \
          -destination "platform=${{ env.PLATFORM }},name=${{ env.DEVICE }},OS=${{ env.OS }}" \
          | xcbeautify

    - name: Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false