name: iOS Unit Tests

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    strategy:
      matrix:
        node-version: [18.x]
        os: [macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install Node (${{ matrix.node-version }})
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Enables corepack
        run: corepack enable

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changed_files
        with:
          list-files: shell
          filters: |
            ios:
            - 'packages/**/*.swift'
            - 'packages/**/*.m'
            - 'packages/**/*.h'
            - 'packages/**/test-project/ios/Podfile.lock'

      - name: Install Root Node Modules
        run: yarn install
        if: steps.changed_files.outputs.ios == 'true'

      - name: Linting
        run: yarn run lint:swift
        if: steps.changed_files.outputs.ios == 'true'

  test-core:
    strategy:
      matrix:
        node-version: [18.x]
        os: [macos-latest]

    runs-on: ${{ matrix.os }}
    env:
      IOS_TEST_OS: 18.5
      IOS_TEST_PLATFORM: iOS Simulator
      IOS_TEST_DEVICE: iPhone 16 Pro
      IOS_TEST_SDK: iphonesimulator
      IOS_TEST_WAIT_TIME: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install Node (${{ matrix.node-version }})
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Enables corepack
        run: corepack enable

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changed_files
        with:
          list-files: shell
          filters: |
            core:
            - 'packages/core/**/*.swift'
            - 'packages/core/**/*.m'
            - 'packages/core/**/*.h'
            - 'packages/core/test-project/ios/Podfile.lock'

      - name: Cache Derived Data
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: Derived-Data-Core-${{ runner.os }}-${{ hashFiles('packages/core/**/*.xcodeproj/project.pbxproj', 'packages/core/test-project/ios/Podfile.lock') }}
          restore-keys: |
            Derived-Data-Core-${{ runner.os }}
        if: steps.changed_files.outputs.core == 'true'

      - name: Install Root Node Modules
        run: yarn install
        if: steps.changed_files.outputs.core == 'true'

      - name: Install Core Package Dependencies
        run: yarn run ios:install:core
        if: steps.changed_files.outputs.core == 'true'

      - name: Check System Resources (Before Tests)
        if: steps.changed_files.outputs.core == 'true'
        run: |
          echo "=== Disk Space ==="
          df -h
          echo "=== Memory Stats ==="
          vm_stat
          echo "=== Top Processes ==="
          top -l 1 -n 10 -stats pid,command,mem

      - name: Run Core iOS Unit Tests
        run: yarn run ios:test:core
        if: steps.changed_files.outputs.core == 'true'

      - name: Check System Resources (After Tests)
        if: always() && steps.changed_files.outputs.core == 'true'
        run: |
          echo "=== Disk Space ==="
          df -h
          echo "=== Memory Stats ==="
          vm_stat
          echo "=== DerivedData Size ==="
          du -sh ~/Library/Developer/Xcode/DerivedData || echo "DerivedData not found"

