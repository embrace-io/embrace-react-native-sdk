      - name: Check System Resources (After Tests)
        if: always() && steps.changed_files.outputs.tracer-provider == 'true'
        run: |
          echo "=== Disk Space ==="
          df -h
          echo "=== Memory Stats ==="
          vm_stat
          echo "=== DerivedData Size ==="
          du -sh ~/Library/Developer/Xcode/DerivedData || echo "DerivedData not found"

  # All iOS tests run WITHOUT code coverage due to performance/memory constraints on macos-latest.
  # USE_FRAMEWORKS=dynamic (required for EmbraceIO 6.14.1+) combined with code coverage creates
  # excessive build times and memory pressure on free CI runners. Code coverage can be collected
  # locally where hardware resources are better. See scripts/run-ios-tests-no-coverage.sh
