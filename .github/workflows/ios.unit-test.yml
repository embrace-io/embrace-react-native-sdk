name: iOS Unit Tests

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Enables corepack
        run: corepack enable

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changed_files
        with:
          list-files: shell
          filters: |
            ios:
            - 'packages/**/*.swift'
            - 'packages/**/*.m'
            - 'packages/**/*.h'
            - 'packages/**/test-project/ios/Podfile.lock'

      - name: Install Root Node Modules
        run: yarn install
        if: steps.changed_files.outputs.ios == 'true'

      - name: Linting
        run: yarn run lint:swift
        if: steps.changed_files.outputs.ios == 'true'

  test-core:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Enables corepack
        run: corepack enable

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changed_files
        with:
          list-files: shell
          filters: |
            core:
            - 'packages/core/**/*.swift'
            - 'packages/core/**/*.m'
            - 'packages/core/**/*.h'
            - 'packages/core/test-project/ios/Podfile.lock'

      - name: Cache Derived Data
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: Derived-Data-Core-${{ runner.os }}-${{ hashFiles('packages/core/**/*.xcodeproj/project.pbxproj', 'packages/core/test-project/ios/Podfile.lock') }}
          restore-keys: |
            Derived-Data-Core-${{ runner.os }}
        if: steps.changed_files.outputs.core == 'true'

      - name: Install Root Node Modules
        run: yarn install
        if: steps.changed_files.outputs.core == 'true'

      - name: Install Core Package Dependencies
        run: yarn run ios:install:core
        if: steps.changed_files.outputs.core == 'true'

      - name: Check System Resources (Before Tests)
        if: steps.changed_files.outputs.core == 'true'
        run: |
          echo "=== Disk Space ==="
          df -h
          echo "=== Memory Stats ==="
          vm_stat
          echo "=== Top Processes ==="
          top -l 1 -n 10 -stats pid,command,mem

      - name: Run Core iOS Unit Tests
        run: yarn run ios:test:core
        if: steps.changed_files.outputs.core == 'true'

      - name: Upload Test Results (xcresult bundle)
        if: always() && steps.changed_files.outputs.core == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: ios-core-test-results
          path: ~/Library/Developer/Xcode/DerivedData/RNEmbraceCoreTests-*/Logs/Test/*.xcresult
          if-no-files-found: warn
          retention-days: 7

      - name: Check System Resources (After Tests)
        if: always() && steps.changed_files.outputs.core == 'true'
        run: |
          echo "=== Disk Space ==="
          df -h
          echo "=== Memory Stats ==="
          vm_stat
          echo "=== DerivedData Size ==="
          du -sh ~/Library/Developer/Xcode/DerivedData || echo "DerivedData not found"

  test-tracer-provider:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/setup-node@v6
