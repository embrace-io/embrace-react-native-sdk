// Top-level build file where you can add configuration options common to all sub-projects/modules.

// NOTE
// Embrace won't be able to build/initialize with default values provided by the RN 0.72.x template.
// This template was manually modified to get the SDK up and running without issues.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1") // rn 0.72.x originally did not specify a version
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}