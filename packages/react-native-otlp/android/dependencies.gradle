// custom dependencies specific to Embrace and OpenTelemetry
import groovy.json.JsonSlurper

def packageJsonFile = file("../package.json")

def jsonSlurper = new JsonSlurper()
def packageJson = jsonSlurper.parse(packageJsonFile)

dependencies {
  api "io.embrace:embrace-android-sdk:$packageJson.embrace.androidVersion"

  // https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-exporter-otlp
  implementation("io.opentelemetry:opentelemetry-exporter-otlp:1.43.0")
}
